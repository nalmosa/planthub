    <body class="font-roboto mx-auto">
        <nav class="py-4 px-20">
            <div class="max-w-full mx-auto px-2 sm:px-3 lg:px-6">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                    <!-- planthub logo -->
                    <a href="./index.html" class="text-lg font-bold">&#127793; planthub</a>
                    </div>
                    <!-- find a plant button -->
                    <button id="openSearchModalBtn" class="bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">
                        Find a plant
                    </button>

                    <!----------------------------------------------------->
                    <div id="searchModal" class="hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex justify-center items-center">
                        <div class="shadow-sm w-6/12 bg-white p-8 rounded-3xl border-slate-50 border">
                        <!-- Modal content -->
                        
                        <div class="modal-content">
                            <!-- Search input -->
                            <div class="flex flex-row items-center bg-slate-50 rounded-lg p-3 mb-2">
                            <input type="text" id="searchInput" placeholder="Type in a plant name" class="flex grow text-l font-medium text-slate-400 bg-transparent focus:outline-none focus:text-slate-800" autocomplete="off">
                            <button id="search-btn" class="bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">Search</button>
                            </div>
                            <!--Search results -->
                            <div id="plantNameHints" class="suggestion-box max-h-48 overflow-y-auto border-gray-300 rounded-md mb-4"></div>

                            <h3 class= "mb-2 font-medium">Recent searches</h3>
                            <div id="recentSearches" class="recentSearches items-center"></div>  

                            <!-- Close button -->
                            <div class="flex flex-row-reverse">
                            <button id="closeModalBtn" class="text-gray-700 hover:bg-gray-100 font-semibold px-4 py-2 rounded">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!--------------------------------------------------------------->
                </div>
            </div>
        </nav>
        <hr class="shadow">
        <!-- Generate plant's common and species name with an image in this container -->
        <div class="mx-40 mt-4 p-6 flex justify-between items-center" id="plant-profile">

            <div id="plant-name">
                <!-- Plant name goes here -->

                <!-- Fact Card 1 -->
                <div class="transition-transform transform-gpu hover:scale-110">
                    <div class="bg-green-100 flex justify-center items-center w-56 h-36 rounded-xl shadow-md" id="average-height">
                        <!-- <h2 class="h2 text-green-600">1~3 Ft.</h2> -->
                    </div>
                    <p class="mt-2">Average height</p>
                </div>
                <!-- Fact Card 2 -->
                <div class="transition-transform transform-gpu hover:scale-110">
                    <div class="bg-green-100 flex justify-center items-center w-56 h-36 rounded-xl shadow-md" id="family-name">
                        <!-- <h2 class="h2 text-center text-green-600">Plantae</h2> -->
                    </div>
                    <p class="mt-2">Family Common Name</p>
                </div>
                <!-- Fact Card 3 -->
                <div class="transition-transform transform-gpu hover:scale-110">
                    <div class="bg-green-100 flex justify-center items-center w-56 h-36 rounded-xl shadow-md" id="native">
                        <!-- <h2 class="h2 text-green-600">West Africa</h2> -->
                    </div>
                    <p class="mt-2">Native to</p>
                </div>
                <!-- Fact Card 4 -->
                <div class="transition-transform transform-gpu hover:scale-110">
                    <div class="bg-green-100 flex justify-center items-center w-56 h-36 rounded-xl shadow-md" id="growth-rate">
                        <!-- <h2 class="h2 text-green-600">2 to 5 years</h2> -->
                    </div>
                    <p class="mt-2">Growth Rate</p>
                </div>

            </div>
        </div>
